<!DOCTYPE html>
<html>
  <head>
    <title>Interval Timer</title>
    <link rel="stylesheet"
          href="https://nullpub.github.io/css/minimal/minimal.min.css">
    <style>
      body { min-width: 280px; max-width: 450px; }
      input[type=range] {
        height: 37px;
        -webkit-appearance: none;
        margin: 10px 0;
        width: 100%;
      }
      input[type=range]:focus {
        outline: none;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 28px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000;
        background: #3071A9;
        border-radius: 1px;
        border: 1px solid #000000;
      }
      input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #000000;
        height: 30px;
        width: 30px;
        border-radius: 1px;
        background: #FFFFFF;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -2px;
      }
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #3071A9;
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 28px;
        cursor: pointer;
        animate: 0.2s;
        box-shadow: 0px 0px 0px #000000;
        background: #3071A9;
        border-radius: 1px;
        border: 1px solid #000000;
      }
      input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #000000;
        height: 30px;
        width: 30px;
        border-radius: 1px;
        background: #FFFFFF;
        cursor: pointer;
      }
      input[type=range]::-ms-track {
        width: 100%;
        height: 28px;
        cursor: pointer;
        animate: 0.2s;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      input[type=range]::-ms-fill-lower {
        background: #3071A9;
        border: 1px solid #000000;
        border-radius: 2px;
        box-shadow: 0px 0px 0px #000000;
      }
      input[type=range]::-ms-fill-upper {
        background: #3071A9;
        border: 1px solid #000000;
        border-radius: 2px;
        box-shadow: 0px 0px 0px #000000;
      }
      input[type=range]::-ms-thumb {
        margin-top: 1px;
        box-shadow: 0px 0px 0px #000000;
        border: 1px solid #000000;
        height: 30px;
        width: 30px;
        border-radius: 1px;
        background: #FFFFFF;
        cursor: pointer;
      }
      input[type=range]:focus::-ms-fill-lower {
        background: #3071A9;
      }
      input[type=range]:focus::-ms-fill-upper {
        background: #3071A9;
      }
    </style>
  </head>
  <body>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
